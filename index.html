<body>

    <div id="infoBox" style="

        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0,0,0,0.9);
        color: #fff;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        z-index: 1000;

        <img id="infoImage" src="" alt="" style="width: 100%; display: none; margin-top: 10px; border-radius: 5px;">

            Tu navegador no soporta video.
        </video>
    </div>

                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",

        }
